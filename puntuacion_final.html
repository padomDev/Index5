<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="puntuacion_final.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" 
    rel="stylesheet" 
    />
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <script src="puntuacion_final.js" defer></script>
</head>

<body class="body">
    <div class="boton">
        <button class="btn-flecha">&#8249;</button>
    </div>


    <div id="titulo"></div>

    <div class="ranking">
        <div class="puesto-2">
            <div class="barra segundo">
                <span class="numero">2</span>
            </div>
            <div class="perfil">
                <img class="foto" src="img/foto_usuario-2.jpg" alt="dino1">
                <img class="marco" src="img/marco_usuario.png" alt="">

            </div>

        </div>


        <div class="puesto">
            <div class="barra primero">
                <span class="numero">1</span>
            </div>
            <div class="perfil">
                <img class="foto" src="img/foto_usuario-1.jpg" alt="dino1">
                <img class="marco" src="img/marco_usuario.png" alt="">
            </div>
            <img class="corona" src="img/icono_ganador.png" alt="Corona">

        </div>
    </div>


    <div class="section">
        <div class="card">
            <div class="inner-card">
                <img src="img/foto_usuario-1.jpg" class="img" alt="dino1">
                <ol>
                    <li class="marron">PEPEKIG</li>
                    <li class="negro"><strong>250</strong> puntos</li>
                </ol>
            </div>
        </div>

        <div class="card-2">
            <div class="inner-card-2">
                <img src="img/foto_usuario-2.jpg" class="img" alt="dino2">
                <ol>
                    <li class="marron">ANITA</li>
                    <li class="negro"><strong>202</strong> puntos</li>
                </ol>
            </div>
        </div>
        <button  class="card-3">Revancha</button>
        <button class="card-4">Nueva partida</button>
    </div>

</body>

</html>
